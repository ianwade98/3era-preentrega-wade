<body>

        <!--Logo-->

            <a href="../index.html">
                <img class="imgLogo" src="../img/logo3.png" alt="Logo de Camila Malumbres">
            </a>
        </div>
        <!--Fin logo-->

        <!--Inicia header-->
        <div class="header">
            <header>
                <!-- Inicia la NAV -->
                <nav class="navbar navbar-expand-lg">
                    <div class="btnHamburguer">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                </nav>
                <!--Fin NAV-->
            </header>
        </div>
        <!--Fin header-->

        <!--Inicia main-->
        <div class="mainIndx">
            <main class="container-fluid">
                <!--Inicia div container contacto-->
                <div class="sectionShadow d-flex justify-content-center row">
                    <!--Inicia section I-->
                    <section  class="sectionFlex col-sm-12 col-md-6 p-3">
                        <h1 class="contact">CONTACTO</h1>
                            <!--Inicia div form-->
                            <form>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre y Apellido:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" placeholder="341-419972">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="text" class="form-control" id="email" placeholder="nombre@gmail.com">
                                </div>
                                <div class="mb-3">
                                    <label for="mensaje" class="form-label">Deje su mensaje:</label>
                                    <textarea class="form-control" id="mensaje" cols="30" rows="10"></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="acuerdo">
                                    <label class="form-check-label" for="acuerdo">Estoy de acuerdo en enviar mis datos personales</label>
                                </div>
                                <button type="submit" class="btn btnMio btn-lg mt-4">Enviar</button>
                            </form>
                            <!-- Fin div form-->
                    </section>
                    <!-- Fin section I-->
                    <!--Inicia div imagen-->
                    <div class="col-sm-12 col-md-6 paddingCont">
                        <img class="imgContacto" src="../img/imgcontacto.webp" alt="Foto de Camila Malumbres en blanco y negro">
                    </div>
                    <!-- Fin div imagen-->
                </div>
                <!-- Fin div container contacto-->
            </main>
        </div>
        <!--Fin main-->

        <!--Inicia footer-->
        <div class="pieIndx">
            <footer id="pie">
                <div>
                    <a href="https://www.instagram.com/camila.malumbres/?hl=es" target="_blank">

                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <img class="imgRedes scaleFooter" src="../img/facebook.png" alt="Facebook - Camila Malumbres - Autora - libros y escritos - Los que no piden permiso">
                    </a>
                    <a href="mailto:malumbres9@gmail.com" target="_blank">
                        <img class="imgRedes scaleFooter" src="../img/correo-electronico.png" alt="gmail - Camila Malumbres - Autora - libros y escritos - Los que no piden permiso">

                </div>
